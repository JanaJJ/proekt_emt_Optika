<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>E-commerce application</title>

  <!-- Bootstrap CSS  & FontAwsome-->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="font-awesome/css1/all.css" rel="stylesheet">
  <link rel="icon" href="images/icon.png" />
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="style4.css">
  <script type="text/javascript" src="font-awesome/js1/fontawesome.js"></script>
  <script type="text/javascript" src=""></script>

</head>
<body>
<div class="container">
  <!-- Default form subscription -->
  <div class="card">
    <div class="card-header">
      <p class="h4 mb-2 text-center">Add Product</p>
    </div>
    <div class="card-body">
      <form class="text-center border border-light p-5" action="/saveImage" method="post" ENCTYPE="multipart/form-data">
          <input type="text" name="id" id="id" class="form-control mb-4"
                 placeholder="Product ID:">
        <!-- Name -->
        <input type="text" name="pname" id="name" class="form-control mb-4"
               placeholder="Product Name">

        <!-- Description -->
        <textarea class="form-control mb-4" id="desc" name="desc"
                  placeholder="Product Description">Product Description
                                 </textarea>

        <div class="custom-file mb-4">
          <input type="file" name="file" class="custom-file-input"
                 id="customFile"> <label class="custom-file-label"
                                         for="customFile">Product Image</label>
        </div>
        <!-- Price -->
        <input type="text" name="price" id="price" class="form-control mb-4"
               placeholder="Product Price">

        <!-- Sign in button -->
        <button class="btn btn-info btn-block" type="submit">add</button>
      </form>
    </div>
  </div>
  <!-- Default form subscription -->
</div>
</body>
</html>
